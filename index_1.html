<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nginx </title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f0f0f0;
    color: #333;
  }
  header {
    background: #1cc3c9;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
  }
  main {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  /* Slider styles */
  .slider {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    height: 400px;
  }
  .slides {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
  }
  .slides img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 8px;
    flex-shrink: 0;
    background: white;
  }
  /* Navigation arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
    transition: background 0.3s;
    z-index: 10;
  }
  .arrow:hover {
    background: rgba(0,0,0,0.6);
    color: white;
  }
  .arrow-left {
    left: 10px;
  }
  .arrow-right {
    right: 10px;
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to My Nginx Practice Page</h1>
</header>
<main>
  <p>This is a simple static webpage served by Nginx. You can use this to practice configuring your Nginx server.</p>
  <p>Try editing this page and reload it in your browser to see your changes.</p>

  <h2>Nginx Image Slider</h2>
  <div class="slider">
    <div class="slides" id="slides">
      <!-- Nginx logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Nginx_logo.svg" alt="Nginx Logo" />
      <!-- Nginx architecture diagram -->
      <img src="https://www.nginx.com/wp-content/uploads/2020/08/nginx-plus-architecture-graphic.svg" alt="Nginx Architecture Diagram" />
      <!-- Nginx welcome page screenshot -->
      <img src="https://www.nginx.com/wp-content/uploads/2019/07/nginx-welcome.png" alt="Nginx Welcome Page" />
    </div>
    <div class="arrow arrow-left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow arrow-right" onclick="nextSlide()">&#10095;</div>
  </div>
</main>
<footer>
  &copy; 2025 Ismail. All rights reserved.
</footer>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }
    slides.style.transform = `translateX(${-currentIndex * (100 / totalSlides)}%)`;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  setInterval(() => {
    nextSlide();
  }, 5000);
</script>
</body>
</html>
